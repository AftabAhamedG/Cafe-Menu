<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="stylesheet" href="cafe.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
        <title>
          Cafe Menu
        </title>
      </head>

      <body>
        <div class="menu">
          <header>
            <h1>CHEERS CAFE</h1>
            <p class="established">Est. 2022</p>
          </header>
          <hr>
          <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"> 
                <article class="item">
                  <p class="flavor">French Vanilla</p><p class="price">Rs.250</p>   
                </article> 
                <article class="item">           
                  <p class="flavor">Cappuccino</p><p class="price">Rs.200</p>     
                </article>
                <article class="item">            
                  <p class="flavor">Caramel frappuccino</p><p class="price">Rs.220</p> 
                </article> 
                <article class="item">
                  <p class="flavor">Hazelnut</p><p class="price">Rs.250</p>
                </article>
                <article class="item">
                  <p class="flavor">Mocha</p><p class="price">Rs.200</p>                  
                </article>
            </section>
            <section>
              <h2>Desserts</h2>
              <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
              <article class="item">
                <p class="dessert">Donut</p><p class="price">Rs.150</p>
              </article>
              <article class="item">
                <p class="dessert">Brownie Sundae</p><p class="price">Rs.200</p>
              </article>
              <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">Rs.200</p>
              </article>
               <article class="item">
                <p class="dessert">Chocolate Lava Cake</p><p class="price">Rs.200</p>
              </article>
                
            </section>
         </main>
         <hr class="bottom-line">
         <footer>
          <p>
            <a href="https://github.com/AftabAhamedG">Visit My GitHub</a>
          </p>
          <p class="address">Thank you! Visit Again</p>
         </footer>
        </div>
      </body>
</html>
